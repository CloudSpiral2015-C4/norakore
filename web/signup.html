<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<script type='text/javascript' src="js/jquery-1.11.3.min.js"></script>
	<script type='text/javascript' src="js/jquery.cookie.js"></script>
	<script type='text/javascript' src="js/bootstrap.js" ></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<title>ユーザ登録</title>
</head>
<body>
	<div id="iphone-wrapper">
	<div id="wrapper">
	<div id="main">
		<h1 class="text-center">野良猫これくしょん</h1>
				<h2 class="text-center">ユーザ登録</h2>
		<form class="form-horizontal form-custom" onsubmit="return false;">
			<div class="form-group">
				<label class="col-xs-12" for="name">ニックネーム</label>
				<div class="col-xs-12">
					<input type="text" class="form-control" placeholder="ねこ" id="name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12" for="userID">ユーザID</label>
				<div class="col-xs-12">
					<input type="text" class="form-control" placeholder="ねこ" id="userID">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12" for="pass">パスワード</label>
				<div class="col-xs-12">
					<input type="password" class="form-control" placeholder="パスワード" id="pass">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12" for="verificationPass">確認用パスワード</label>
				<div class="col-xs-12">
					<input type="password" class="form-control" placeholder="パスワード" id="verificationPass">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-2 col-xs-10">
					<button type="submit" class="btn btn-custom" data-width="30" onclick="registerUser()"><p>送信</p></button>
				</div>
			</div>
		</form>
		<br>

		<div class="text-area">
            <p>上記の入力事項は野良猫これくしょんを利用する上で重要な情報になります．他人に知られることがないように管理をお願いします．また，広告主登録に関しては，以下のURLから「件名：広告主登録」 と記入して送信して下さい．</p>

            <p class="text-center"><a href="contact.html"> ＞＞広告主はこちら＜＜ </a></p>
        </div>

		<script>
			function registerUser() {
				$.ajax({
					type : 'POST',
					url : '../api/registeruser',
					data : {
						name : $('#name').val(),
						userID : $('#userID').val(),
						pass : $('#pass').val(),
						verificationPass : $('#verificationPass').val()
					}
				})
				.done(function(data) {
					console.log(data);
					$.cookie('userID', data.userID);
					location.href = 'index.html';
				});
			}
		</script>

	</div><!-- main -->
</body>
</html>
