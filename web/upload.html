<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<script type='text/javascript' src="js/jquery-1.11.3.min.js"></script>
	<script type='text/javascript' src="js/bootstrap.js" ></script>
	<script type='text/javascript' src="js/common.js" ></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<title>アップロードページ</title>
</head>
<body>
	<div id="iphone-wrapper">
	<div id="wrapper">
	<div id="user-info-header"></div>
	<div id="main">	
	<h1 class="text-center">アップロード</h1>
	<h2 class="text-center">入力フォーム</h2>
	<p>にゃばたーアップロードの入力項目の説明を書く．</p>
	
	 <form class="form-horizontal form-custom" role="form">
            <div class="form-group">
                <label class="col-xs-12" for="name">名前</label>
                <div class="col-xs-12">
                    <input type="text" class="form-control" id="name" name="name" placeholder="にゃんこたろう">
                </div>
            </div>
			<div class="form-group">
                <label class="col-xs-12" for="place">都道府県</label>
                <div class="col-xs-12">
                    <select class="form-control" id="place" name="place">
                        <option>不明</option>
                        <option>京都府</option>
                        <option>大阪府</option>
                        <option>兵庫県</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-12" for="kind">種類</label>
                <div class="col-xs-12">
                    <select class="form-control" id="kind" name="kind">
                        <option>不明</option>
                        <option>三毛猫</option>
                        <option>黒猫</option>
                        <option>白猫</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-12" for="neko-image">画像</label>
                <div class="col-xs-12">
                    <input type="file" class="form-control" id="neko-image" name="neko-image">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-custom" data-color="pink" data-width="30"><p>登録</p></button>
                </div>
            </div>
        </form>

	
	</div><!-- main -->

	<div id="menu-button-footer"></div>
	
	</div>
	</div>
</body>
<script>
	getUserInfoHeader("ゲスト");
	getMenuButtonFooter("このページはテンプレートです");
</script>
</html>
